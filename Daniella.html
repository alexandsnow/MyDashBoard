<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" type="text/css">
    <title>Daniella</title>
</head>
<body>

<div class="container-fluid" ng-app="Daniella">
    <!--nav start-->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li>home</li>
                    <li>library</li>
                    <li class="active">branch</li>
                </ol>
            </div>
        </div>
    </div>
    <!--nav end-->

    <!-- form start-->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>Form Element</h2>
                <small>Daniella Form</small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form class="form form-horizontal">
                <div class="form-group">
                    <lable class="col-sm-2 control-label">Email</lable>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="please enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <lable class="col-sm-2 control-label">Password</lable>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="please enter your password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2 col-xs-offset-2">
                        <button class="btn btn-success form-control">submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- form end -->

    <!--panel start -->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h3>Panel Elements</h3>
                <small>Daniella Panel</small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <div class="panel-title"> with title</div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">alex <span class="badge">6</span></li>
                        <li class="list-group-item">daniella</li>
                        <li class="list-group-item">jone</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3>no title</h3>
                </div>
                <div class="panel-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-info " aria-valuenow="50"
                                aria-valuemax="100" aria-valuemin="0" style="width:20%;">
                            50%
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-info" aria-valuenow="50"
                             aria-valuemax="100" aria-valuemin="0" style="width:50%;">
                            50%
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-success active" aria-valuenow="50"
                             aria-valuemax="100" aria-valuemin="0" style="width:50%;">
                            50%
                        </div>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-info active" aria-valuenow="50"
                             aria-valuemax="100" aria-valuemin="0" style="width:50%;">
                            50%
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--panel end-->

    <!--table start-->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h2>User Info</h2>
                <small>get user info from database with angular $http service</small>
            </div>
        </div>
    </div>
    <div class="row" ng-controller="userCtrl">
        <div class="col-xs-6 col-xs-offset-3">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>gao yang</td>
                    <td>gaoyang@ctrip.com</td>
                </tr>
            </table>
        </div>
    </div>
    <!--table end-->

</div>


<script src="libs/bootstrap/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="libs/angular/angular.min.js" type="text/javascript" ></script>
<script src="libs/angular/angular-ui-router.js"></script>

<script src="app.js" type="text/javascript"></script>
<script src="controller/userCtrl.js" type="text/javascript"></script>
</body>
</html>
