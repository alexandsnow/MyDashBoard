<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/directive/clickLabel.css" type="text/css">
    <title>Daniella</title>
</head>
<body>

<div class="container-fluid" ng-app="Daniella">
    <!--nav start-->
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <ol class="breadcrumb">
                    <li>home</li>
                    <li>library</li>
                    <li class="active">branch</li>
                </ol>
            </div>
        </div>
    </div>
    <!--nav end-->

    <div ng-controller="test">
        <click-label class="click-label"></click-label>
    </div>
    <br>
    <br>
    <br>

    <div ng-controller="test1">
        <pre> {{selected}}</pre>
        <br>

        <input type="checkbox" ng-model="isSelectAll">
        <div ng-repeat="tag in tags">
            <to-controller class="click-label" name={{tag.tagName}} ng-click="select($index)" ng-class="{'selected':isSelectAll}"                                                    ></to-controller>
            <pre> {{selected}}</pre>
        </div>
    </div>

    <!--<div ui-view></div>-->
    <!--<a ui-sref="nav">nav</a>-->

</div>


<script src="libs/bootstrap/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="libs/angular/angular.min.js" type="text/javascript" ></script>
<script src="libs/angular/angular-ui-router.js"></script>


<script src="app.js" type="text/javascript"></script>
<script src="router.js" type="text/javascript"></script>
<script src="directive/clickLabel.js" type="text/javascript"></script>
</body>
</html>
